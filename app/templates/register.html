<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>

  <body>
    <h1>Create an account</h1>
    <p>Enter your email to get started. We'll send you a verification link.</p>
    
    <label>
      Email
      <input id="email" type="email" placeholder="you@example.com" />
    </label>
    <button id="btnRegister">Send Verification Email</button>

    <pre id="msg" style="white-space: pre-wrap; margin-top: 16px;"></pre>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    <p><a href="{{ url_for('index') }}">Back to home</a></p>

    <script>
      document.getElementById("btnRegister").addEventListener("click", async () => {
        const email = document.getElementById("email").value;

        try {
          const response = await fetch("/login/email-request", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
              email: email,
              context: "register"
            }),
          });

          const data = await response.json();

          if (data.ok) {
            document.getElementById("msg").textContent = "✓ " + data.message;
            document.getElementById("msg").style.color = "green";
            document.getElementById("btnRegister").disabled = true;
          } else {
            document.getElementById("msg").textContent = "✗ " + data.error;
            document.getElementById("msg").style.color = "red";
          }
        } catch (err) {
          document.getElementById("msg").textContent = "Error: " + err.message;
          document.getElementById("msg").style.color = "red";
        }
      });
    </script>
  </body>
</html>
