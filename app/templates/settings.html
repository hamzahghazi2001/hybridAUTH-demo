{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<h2 class="mb-4">Account Settings</h2>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Account</div>
            <div class="card-body">
                <p class="mb-3"><strong>Email:</strong> {{ email }}</p>
                
                <ul class="list-unstyled">
                    <li class="mb-2">
                        <a href="{{ url_for('change_Code') }}" class="btn btn-outline-primary btn-sm">Change Email</a>
                    </li>
                    <li class="mb-2">
                        <a href="{{ url_for('change_email') }}" class="btn btn-outline-primary btn-sm">Manage Backup Codes</a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="{{ url_for('dashboard') }}">&larr; Back to Account</a>
        </div>
    </div>
</div>
{% endblock %}
